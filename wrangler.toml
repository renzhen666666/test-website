name = "debug-website"
main = "./worker.js"
compatibility_date = "2023-12-01"

[env.production]
account_id = "your-account-id"
route = { pattern = "etan.fun/*", zone_id = "your-zone-id" }

[env.staging]
account_id = "your-account-id"
route = { pattern = "staging.etan.fun/*", zone_id = "your-zone-id" }

# Workers Sites (如果需要使用R2或其他存储服务)
# [[r2_buckets]]
# binding = "BUCKET"
# bucket_name = "your-bucket-name"